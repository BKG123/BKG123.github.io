  <title>Bejay's Blog</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .blog-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card h3 {
      margin-top: 0;
    }

    .blog-card p {
      color: #666;
    }
  </style>
</head>
