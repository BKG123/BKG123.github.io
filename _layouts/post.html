---
layout: default
---

<div style="text-align: center; margin-bottom: 2rem;">
    <a href="{{ '/blog/' | relative_url }}" style="color: #3182ce; text-decoration: none; font-weight: 500;">← Back to Blog</a>
</div>

<article class="content-section">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.author %} • by {{ page.author }}{% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.acknowledgment %}
    <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; font-size: 0.9rem; color: #666; text-align: center; font-style: italic;">
        {{ page.acknowledgment }}
    </div>
    {% endif %}
</article>

<div style="text-align: center; margin-top: 2rem;">
    <p style="color: #666;">Thanks for reading! ✨</p>
</div>
